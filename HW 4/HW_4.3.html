<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MacBook Pro 16" - 10</title>
    <style>
        /*MacBook Pro 16" - 10*/
        /*width: 1728px;*/
        /*height: 1117px;*/
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header, footer {
            height: 21.844vh;
            background: #D9D9D9;
        }

        .articleLeft,
        .articleRight {
            width: 26.852vw;
            height: 56.312vh;
            background: #C0BDBD;
        }

        .containerMain {
            width: 46.296vw;
            height: 56.312vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .content1 {
            width: 100%;
            height: 26.141vh;
            background: #827878;
        }

        .content2 {
            width: 100%;
            height: 30.171vh;
            background: #B7ADAD;
        }

        div {
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body>
<header></header>
<div>
    <article class="articleLeft"></article>

    <main class="containerMain">
        <section class="content1"></section>
        <section class="content2"></section>
    </main>

    <article class="articleRight"></article>
</div>
<footer></footer>
</body>
</html>
