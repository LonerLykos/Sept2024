<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Game</title>
  <style>
    * {
      margin: 20px 20px;
      padding: 10px 0;
    }
    body{
      background-color:#f0f0f0 ;
    }
    p {
      font-size: 80px;
    }
    h2 {
      font-size: 40px;
    }
    .black {
      color: black;
    }
    .red {
      color: red;
    }
    span{
      background-color: silver;
    }
  </style>
</head>
<body>
<h2><b>Player 1:</b></h2>
<p>
  <span class="black">&nbsp;2&clubs;&nbsp;</span>
  <span class="red">&nbsp;9&hearts;&nbsp;</span>
  <span class="red">&nbsp;6&hearts;&nbsp;</span>
  <span class="red">&nbsp;A&diams;&nbsp;</span>
  <span class="black">&nbsp;Q&spades;&nbsp;</span>
  <span class="black">&nbsp;J&clubs;&nbsp;</span>
</p>
<br><br>
<h2><b>Player 2:</b></h2>
<p>
  <span class="red">&nbsp;3&hearts;&nbsp;</span>
  <span class="black">&nbsp;A&clubs;&nbsp;</span>
  <span class="black">&nbsp;10&clubs;&nbsp;</span>
  <span class="red">&nbsp;K&diams;&nbsp;</span>
  <span class="black">&nbsp;8&spades;&nbsp;</span>
  <span class="red">&nbsp;3&hearts;&nbsp;</span>
</p>

</body>
</html>
